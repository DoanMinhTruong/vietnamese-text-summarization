    function getSummarizeResponse(e) {
        e.preventDefault();
        //Remove element inner content
        let element = document.getElementById("summarized");
        element.innerHTML = '';
        let text = document.createTextNode("Processing");
        element.appendChild(text)
        //
        let data = buildBody();
        post(
            '../bert',
            data
        ).then(
            res => set_outout(res.summarized)
        ).catch(
            err => set_outout("Warning: Some thing went wrong! Check your input or try again. Thank you.")
        )
    }
    function set_outout(summarized) {
        
        element.innerHTML = '';
        if (summarized === null) return;
        let text = document.createTextNode(summarized);
        element.appendChild(text);
        // window.localStorage.setItem('summarized' , JSON.stringify(summarized));
    }
    async function post(url = '', data = {}) {
        const resp = await fetch(
            url,
            {
                method: 'POST',
                mode: 'cors',
                cache: 'no-cache',
                credentials: 'same-origin',
                headers: {
                    'Content-Type': 'application/json',
                },
                redirect: 'follow',
                referrerPolicy: 'no-referrer',
                body: JSON.stringify(data)
            }
        );
        return resp.json();
    }
    function buildBody() {
        // let ratio = document.getElementById('ratio').value;
        // let min_length = document.getElementById('min_length').value;
        let body = document.getElementById('body').value;
        let data = {
            // "ratio": ratio,
            "min_length": 30,
            "body": body
        };
        return data;
    }
